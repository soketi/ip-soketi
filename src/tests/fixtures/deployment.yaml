apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipsoketi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ipsoketi
  template:
    metadata:
      labels:
        app: ipsoketi
    spec:
      containers:
        - name: ipsoketi
          image: quay.io/soketi/ipsoketi:latest-18-debian
          command:
            - ./bin/server.js
            - start
            - --show-warnings
            - --verbose
            - --metrics
            - --dns-discovery-host=ipsoketi.default.svc.cluster.local
          resources:
            limits:
              memory: "256Mi"
              cpu: "100m"
          ports:
            - containerPort: 6001
            - containerPort: 15353
            - containerPort: 9601
---
apiVersion: v1
kind: Service
metadata:
  name: ipsoketi
spec:
  selector:
    app: ipsoketi
  ports:
    - name: ws
      port: 6001
      targetPort: 6001
    - name: discovery
      port: 15353
      targetPort: 15353
    - name: metrics
      port: 9601
      targetPort: 9601
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipsoketi
  labels:
    name: ipsoketi
spec:
  rules:
    - host: ipsoketi-ws.kube.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ipsoketi
                port:
                  number: 6001
    - host: ipsoketi-metrics.kube.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ipsoketi
                port:
                  number: 9601
