apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-soketi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ip-soketi
  template:
    metadata:
      labels:
        app: ip-soketi
    spec:
      containers:
        - name: ip-soketi
          image: quay.io/soketi/ip-soketi:latest-18-debian
          command:
            - node
            - --experimental-specifier-resolution=node
            - ./dist/cli.js
            - --
            - --show-warnings
            - --verbose
            - --metrics
            - --dns-discovery-host=ip-soketi.default.svc.cluster.local
          resources:
            limits:
              memory: "256Mi"
              cpu: "100m"
          env:
            - name: NODE_OPTIONS
              value: ''
          ports:
            - containerPort: 6001
            - containerPort: 15353
            - containerPort: 9601
---
apiVersion: v1
kind: Service
metadata:
  name: ip-soketi
spec:
  selector:
    app: ip-soketi
  ports:
    - name: ws
      port: 6001
      targetPort: 6001
    - name: discovery
      port: 15353
      targetPort: 15353
    - name: metrics
      port: 9601
      targetPort: 9601
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ip-soketi
  labels:
    name: ip-soketi
spec:
  rules:
    - host: ip-soketi-ws.kube.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ip-soketi
                port:
                  number: 6001
    - host: ip-soketi-metrics.kube.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ip-soketi
                port:
                  number: 9601
